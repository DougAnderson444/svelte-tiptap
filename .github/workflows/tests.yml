name: Tests

env:
  NODE_VERSION: 18

on:
  push:
    branches: master
  pull_request:
    branches: master

permissions:
  contents: read

jobs:
  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Using node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm

      - name: NPM Install
        run: npm ci
        env:
          CYPRESS_INSTALL_BINARY: 0

      - name: Test
        run: npm run test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Using node v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.NODE_VERSION}}
          cache: npm

      - name: NPM Install
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          start: npm run dev
          wait-on: 'http://localhost:3009'
          browser: chrome
          quiet: true
          headless: true
